<!doctype html>
<html>
<head>
    <title>Windu's Revenge</title>
    <meta charset='utf-8' />

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/sass/style.css"/>

    <script type="application/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
    <script type="application/javascript" src="assets/js/lodash.js"></script>

    <script type="application/javascript" src="assets/js/data.js"></script>
    <script type="application/javascript" src="assets/js/CanvasService.js"></script>
    <script type="application/javascript" src="assets/js/AnimationService.js"></script>
    <script type="application/javascript" src="assets/js/CanvasObject.js"></script>
    <script type="application/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="hud">
			<div class="count">
				Ваш счет: <span class="val">0</span>
			</div>
			<div class="fps-count">
				FPS: <span class="val">0</span>
			</div>
			<div class="enemies">
				
			</div>
		</div>
		<canvas height='640' width='800' id='battlefield'>Обновите браузер</canvas>
		<audio id="audio" src="assets/files/musik.mp3" autoplay loop>
    	</audio>

	</div>
    <div class="overlay">
    	<div class="popup-row">
    		<div class="popup-cell">
    			<div class="popup-inner">
    				<div class="image"></div>
	    			<div class="if-win">
	    				Поздравления! Все враги повержены и вы победили в этой непростой схватке!
	    			</div>
	    			<div class="if-fail">
	    				Увы, игра для вас окончена. Пришел юный Энакин, отрубил вам руку и сбросил с небоскреба.
	    			</div>
	    			<div class="count">
	    				Ваш счет: <span class="val">0</span>
	    			</div>
	    			<div class="again">
	    				<div class="btn">Вы можете начать это снова</div>
	    			</div>
    				
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
